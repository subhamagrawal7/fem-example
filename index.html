<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="row">
        <div class="row1">0</div>
        <div class="calc-buttons">
         <div class="row2">
            <button class="Clear">C</button>
            <button class="Backspace">←</button>
            <button class="last-button Division">&divide</button>
         </div>
         <div class="row3">
            <button class="Numbers">7</button>
            <button class="Numbers">8</button>
            <button class="Numbers">9</button>
            <button class="last-button Multiplication">×</button>
         </div>
         <div class="row4">
            <button class="Numbers">4</button>
            <button class="Numbers">5</button>
            <button class="Numbers">6</button>
            <button class="last-button Subtraction">-</button>
         </div>
         <div class="row5">
            <button class="Numbers">1</button>
            <button class="Numbers">2</button>
            <button class="Numbers">3</button>
            <button class="last-button Addition">+</button>
         </div>
         <div class="row6">
            <button class="Number-zero">0</button>
            <button class="last-button Equals">=</button>
         </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
